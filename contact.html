	<div id="content">
		<h3 id="visitor">Visitor Inquiry Form</h3>

		<form name="contact us" onsubmit="return validate()" action="mailto:infoneeded@prantlsbakery.com"> <!--opens up email when the form submits (after it checks its valid)-->

			<fieldset>
				<legend>Your Information</legend>
					<label for="name">Name (required):</label><br>
					<input type="text" name="Name" id="name" placeholder="Your Name" size="20" maxlength="250" required><br>
					<br>

					<label for="zip">Zip Code (must be a 5-digit number):</label><br>
					<input type="test" name="zip" id="zip" placeholder="-----" size="5" maxlength="5"><br>
					<br>

					<label for="email">Email (required):</label><br>
					<input type="email" name="Email" id="email" placeholder="abc@defg.com" required><br>
					<br>
			</fieldset>

			<fieldset>
				<legend>Your Inquiry</legend>
					<label for="message">Write your message here:</label><br>
					<textarea name="Message" id="message" cols="75" rows="20" maxlength="1000"></textarea><br>
					<br>
			</fieldset>

			<fieldset>
				<legend>Keep in Touch</legend>
					<input type="checkbox" name="mailinglist" id="mailinglist" value="Yes">Subscribe to Prantl's mailing list<br>
					<br>
			</fieldset>

			<fieldset id = "submit">
				<input type="image" name="submit" src="images/Submit.png" alt="Submit"> <!-- image as submit button: http://www.jillcards.net/images/Submit.png -->
			</fieldset>
			
		</form>
