 	<!-- first graph, so that Prantl's can see their sales revenue broken down by category of items to know what kinds of items they are selling -->
 	<!-- this could help with marketing (such as if they know they're breakfast items aren't selling, they can promot breakfast more) or for deciding new menu items or which menu items to cut -->
 	<script type="text/javascript">
 	$(function () {
 		$('#container-graph-categories').highcharts({
 			chart: {
 				type: 'pie'
 			},
 			title: {
 				text: 'Sales Revenue by Category'
 			},

 			/*pie chart format based on http://www.highcharts.com/demo/pie-basic */
 			plotOptions: {
 				pie: {
 					allowPointSelect: true,
 					cursor: 'pointer',
 					dataLabels: {
 						enabled: true,
 						format: '<b>{point.name}</b>: {point.percentage:.1f} %',
 					}
 				}
 			},

 			series: [{
 				name: 'Categories', /* some general categories of Prantl's menu items with a percent of how much of the store's revenue that category accounts for */
 				colorByPoint: true,
 				data: [{
 					name: 'Breakfast',
 					y: 14.5
 				}, {
 					name: 'Cakes and Tortes',
 					y: 31.2,
 					sliced: true,
 					selected: true
 				}, {
 					name: 'Bread',
 					y: 5.1
 				}, {
 					name: 'Cookies and Brownies',
 					y: 19.6
 				}, {
 					name: 'Pies and Tartes',
 					y: 9.9
 				}, {
 					name: 'Pastries',
 					y: 19.7
 				}]
 			}]
 		});
 	});
 	</script>

 	<!-- Second graph, a polar column graph to visualize the sales of the most popular items at Prantl's -->
 	<!-- This can help them with deciding which products to market or feature more and which menu items to keep -->
 	<script type="text/javascript">
 	$(function () {
 		$('#container-graph-items').highcharts({
 			chart: {
 				type: 'column',
 				polar: true
 			},
 			title: {
 				text: 'Most Popular Items'
 			},

 			xAxis: {
 				categories: ['Burnt Almond Torte', 'Chocolate Cupcake', 'Chocolate Chip Cookie', 'Traditional Brownie', 'Glazed Donut', 'Carrot Cake'] 
 				/* some possible most popular items for Prantl's */
 			},

 			series: [{
 				name: 'Average Sales per day ($)',
 				colorByPoint: true,
 				data: [412, 245, 296, 227, 194, 258], /* possible average sales of each item a day */
 				showInLegend: false
 			}]
 		});
 	});
 	</script>

 	<!-- Third graph, an area graph which shows daily sales revenues for March -->
 	<!-- Prantl's can use this to visualize total sales and the sales of specific items or categories, so they can see how their sales are fluctuating over time and whether they are increasing or decreasing sales -->
 	<!-- This would be usefull for targeting what days of the week or times of the year they need to improve sales (or if they should just close on a certain day) and also can help them decide which items they need to either improve the sales of, make more of, or stop selling -->
 	<script type="text/javascript">
 	$(function () {
 		$('#container-graph-march').highcharts({
 			chart: {
 				type: 'area'
 			},
 			
 			title: {
 				text: 'Daily Sales Revenue'
 			},

 			subtitle: {
 				text: 'Month of March 2017'
 			},
 			

 			yAxis: {
 				title: {
 					text: 'Sales Revenue ($)'
 				}
 			},


 			plotOptions: {
 				series: {
 					pointStart: 1  /*start on first day of the month */
 				}
 			},

 			xAxis: {
 				title: {
 					text: 'Day of March'
 				}
 			},

 			series: [{
 				name: 'Total',
 				data: [3450, 2900, 4102, 3677, 3850, 2904, 2768, 3201, 3987, 4521, 4323, 3000, 2011, 2340, 4200, 3450, 2311, 3235, 2334, 4432, 3323, 3786, 3656, 3024, 2890, 2764, 3456, 3466, 2356, 4346, 2353]
 				},{
 					name: 'Burnt Almond Torte', /*possible menu item to also look at daily sales of, Prantl's could add more items */
 					data: [520, 300, 454, 392, 390, 435, 254, 295, 389, 423, 456, 434, 475, 423, 410, 398, 434, 367, 356, 389, 403, 410, 430, 443, 423, 411, 365, 378, 423, 467, 432]
 			}]

 		});
 	});
 	</script>

 	<!-- fourth graph, the same as the third graph but for April instead of March.  Prantl's could add more graphs of differnet months' sales -->
